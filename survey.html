<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Find Your Best Friend</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>

    <!-- Font Awesome Glyphicons -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">

    <!-- Chosen -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.5.1/chosen.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.5.1/chosen.jquery.min.js"></script>
</head>

<body>
    <div class="container">

        <h2>Survey Questions</h2>

        <hr>

        <h3><strong>About You</strong></h3>
        <h4>Name (Required)</h4>
        <input type="text" id="name" class="validate form-control" required>

        <h4>Link to Photo Image (Required)</h4>
        <input type="text" id="photo" class="validate" required>

        <hr>

        <form action="#">
            <h3><strong>Question 1</strong></h3>
            <h4>I like to take long walks on the beach!</h4>
            <div class="chosen-select" id="q1">
                <p>
                    <label>
                        <input name="group1" type="radio" />
                        <span value="1">1 (Strongly Disagree)</span>
                    </label>
                </p>
                <p>
                    <label>
                        <input name="group1" type="radio" />
                        <span value="2">2</span>
                    </label>
                </p>
                <p>
                    <label>
                        <input name="group1" type="radio" />
                        <span value="3">3</span>
                    </label>
                </p>
                <p>
                    <label>
                        <input name="group1" type="radio" />
                        <span value="4">4</span>
                    </label>
                </p>
                <p>
                    <label>
                        <input name="group1" type="radio" />
                        <span value="5">5 (Strongly Agree)</span>
                    </label>
                </p>
            </div>
        </form>



        <br>
        <br>

        <!-- Submit Button -->
                <button type="submit" class="btn waves-effect waves-light btn-block btn-large" id="submit" name="action"><i class="fa fa-check-circle"
                aria-hidden="true"></i>
            Submit</button>

        


        <hr>
        

    </div>



</body>

</html>
